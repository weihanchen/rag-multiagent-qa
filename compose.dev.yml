version: '3.8'

services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      # 直接掛載整個項目目錄，支持熱重載
      - .:/app
      # 掛載數據目錄
      - ./data:/app/data
    depends_on:
      - ollama
    networks:
      - rag-network
    # 開發環境啟用熱重載
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0 --server.runOnSave true
    # 設置用戶權限，支持 Git 操作
    user: "0:0"  # 使用 root 用戶，確保有足夠權限

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag-network
    # 開發環境資源限制較寬鬆
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  ollama_data:

networks:
  rag-network:
    driver: bridge
